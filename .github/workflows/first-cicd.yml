name: CI/CD Pipeline for webapplication

on:
  push:
    branches:
      - test

jobs:
  build:
    runs-on: self-hosted

    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    
    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '22'

    - name: Install dependencies
      run: |
        cd webapp  
        sudo npm install

    - name: Fix permissions for jest binary
      run: |
        sudo chmod -R 755 webapp/node_modules/.bin
        sudo chown -R ec2-user:ec2-user webapp/node_modules/.bin

    - name: Run Unit Tests
      run: | 
        cd webapp
        npm test
        echo "Tests run successfully"

    - name: Build Docker Image
      run: |
        cd webapp
        sudo docker build -t firstimage:2.0 -f Dockerfile .

  deploy:
    runs-on: self-hosted
    needs: build
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Run Ansible Playbook
      run: |
        ansible-playbook -i /home/ec2-user/Application/nodejs-app/webapp/inventory /home/ec2-user/Application/nodejs-app/webapp/deploy.yml
